# kubectl patch deployment argocd-server -n argocd --patch-file argocd-patch.yml
spec:
  template:
    spec:
      containers:
      - name: argocd-server
        volumeMounts:
        - mountPath: /etc/ssl/certs/ca.crt
          name: cluster-ca
          readOnly: true
          subPath: ca.crt
      volumes:
      - secret:
          secretName: argocd-secret-tls
        name: cluster-ca